<html>

        </title>

    <body>

        <button onclick="
            console.log('Cart Quantity: ' + cart_quantity);
            ">
            Show Quantity
        </button>

        <button onclick="
            cart_quantity++;
            ">
            Add to Cart
        </button>

        <button onclick="
            cart_quantity += 2;
            ">
            +2
        </button>

        <button onclick="
            cart_quantity += 3;
            ">
            +3
        </button>

        <button onclick="
            cart_quantity = 0;
            ">
            Reset Cart
        </button>

        <script>
           let cart_quantity = 0;
        </script>
    </body>
</html>
