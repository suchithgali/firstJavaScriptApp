<!DOCTYPE html>
<html>
        <head>

        </head>
        <body>
            <p>
                Rock Paper Scissors
            </p>

            <button onclick="
            playGame('rock')
                const compMove = computerMove();
            ">
                Rock
            </button>

            <button onclick="
                playGame('paper');
                const compMove = computerMove();
            ">
                Paper
            </button>

            <button onclick="
                playGame('scissors');
                const compMove = computerMove();
            ">
                Scissors
            </button>

            <script>
                function playGame(userMove){
                    const compMove = computerMove();
                    gameResult = '';

                    if (userMove === 'rock'){
                        if (compMove === 'rock'){
                        gameResult = "It's a tie";
                        }
                        else if (compMove === 'paper'){
                            gameResult = 'You lose';
                        }
                        else if (compMove === 'scissors'){
                            gameResult = 'You win';
                        }
                    }

                    if (userMove === 'paper'){
                        if (compMove === 'rock'){
                        gameResult = 'You win';
                        }
                        else if (compMove === 'paper'){
                            gameResult = "It's a tie";
                        }
                        else if (compMove === 'scissors'){
                            gameResult = 'You lose';
                        }
                    }

                    if (userMove === 'scissors'){
                        if (compMove === 'rock'){
                        gameResult = 'You lose';
                        }
                        else if (compMove === 'paper'){
                            gameResult = 'You win';
                        }
                        else if (compMove === 'scissors'){
                            gameResult = "It's a tie";
                        }
                    }

                    alert(`${gameResult}. Computer picked ${compMove}.`);
                }


                function computerMove(){
                let compMove = '';
                const randomNum = Math.random();
                if (randomNum <= 1/3){
                    compMove = 'rock';
                }
                else if (randomNum <= 2/3){
                    compMove = 'paper';
                }
                else{
                    compMove = 'scissors';
                }

                return compMove;
                }
            </script>

        </body>
</html>
