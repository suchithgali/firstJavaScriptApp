            <p>
                Rock Paper Scissors

            <button onclick="
                const RandomNumber = Math.random();
                let computerMove = '';
                let gameResult = '';

                if (RandomNumber <= 1/3){
                    computerMove = 'rock';
                }
                else if (RandomNumber <= 2/3){
                    computerMove = 'paper';
                }
                else{
                    computerMove = 'scissors'
                }

                if (computerMove === 'rock'){
                    gameResult = 'Its a tie';
                }
                else if (computerMove === 'paper'){
                    gameResult = 'You lose';
                }
                else if (computerMove === 'scissors'){
                    gameResult = 'You win';
                }

                alert(`${gameResult}. Computer picked ${computerMove}.`);
            ">

            </button>
